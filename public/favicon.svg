<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e" stroke="#4a9eff" stroke-width="3"/>
  
  <!-- Cop badge (left side) -->
  <g transform="translate(15, 25)">
    <!-- Badge shape -->
    <polygon points="15,0 25,8 30,25 15,35 0,25 5,8" fill="#ffd700" stroke="#b8860b" stroke-width="1.5"/>
    <!-- Star in badge -->
    <polygon points="15,8 17,14 23,14 18,18 20,24 15,21 10,24 12,18 7,14 13,14" fill="#b8860b"/>
  </g>
  
  <!-- Robber mask (right side) -->
  <g transform="translate(50, 25)">
    <!-- Face -->
    <circle cx="20" cy="15" r="14" fill="#333"/>
    <!-- Mask -->
    <rect x="4" y="8" width="32" height="10" rx="3" fill="#222"/>
    <!-- Eyes (holes in mask) -->
    <ellipse cx="12" cy="13" rx="4" ry="3" fill="#fff"/>
    <ellipse cx="28" cy="13" rx="4" ry="3" fill="#fff"/>
    <!-- Pupils -->
    <circle cx="12" cy="13" r="2" fill="#333"/>
    <circle cx="28" cy="13" r="2" fill="#333"/>
  </g>
  
  <!-- VS text -->
  <text x="50" y="78" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="16" font-weight="bold" fill="#ff4757">VS</text>
  
  <!-- Lightning bolt accent -->
  <path d="M48 60 L52 60 L50 68 L55 68 L47 82 L49 72 L45 72 Z" fill="#ffd700"/>
</svg>